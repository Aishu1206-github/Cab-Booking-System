<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email OTP Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<style>
body {
    background-color: #f8f9fa;
}

.card {
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.card-title {
    color: #007bff;
}

.form-label {
    font-weight: bold;
}

.btn-primary {
    background-color: #007bff;
    border-color: #007bff;
}

.btn-primary:hover {
    background-color: #0056b3;
    border-color: #0056b3;
}


</style>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Email OTP Form</h2>
                        <form action="/send" method="post">
                            <div class="mb-3">
                                <label for="toEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="toEmail" name="toEmail" required>
                            </div>
                           <!-- <div class="mb-3">
                                <label for="toEmail" class="form-label">subject</label>
                                <input type="subject" class="form-control" id="subject" name="subject" required>
                            </div>
                            <div class="mb-3">
                                <label for="toEmail" class="form-label">text</label>
                                <input type="text" class="form-control" id="text" name="text" required>
                            </div>--> 
                         
                            <button type="submit" class="btn btn-primary w-100">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
