<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button UI Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
           background: url('https://www.instagram.com/p/DEHwDcpo0Dc/?igsh=cmMycWFqeTlsb3M%3D') no-repeat center center;            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            width: 100%;
            margin: 50px auto;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay for contrast */
            padding: 20px;
            border-radius: 10px;
        }
        .btn-custom {
            background-color: #2d3e50;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            width: 100%;
            height: 60px;
        }
        .btn-custom:hover {
            background-color: #1c2a39;
        }
        .btn-custom i {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-container">
            <form action="/paymentpage" method="post">
                <button class="btn btn-custom">
                    Payment <i class="bi bi-arrow-right"></i>
                </button>
            </form> 
            <form action="/reset" method="post">
                <button class="btn btn-custom">
                    <i class="bi bi-arrow-left"></i> Reset D/P Password
                </button>
            </form> 
            <form action="/Aipage" method="post">
                <button class="btn btn-custom">
                    <i class="bi bi-house-fill"></i> AI
                </button>
            </form> 
        </div>
    </div>

 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
