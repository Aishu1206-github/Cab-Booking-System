    ▼<div class="col-md-12 text-center">

        <button id="authButton"  >Authenticate</button>
        <button id="proceedButton" disabled onclick="annable()"> Proceed</button>     
        <button type="button" value="Exit" class="btn top-space" onclick="logout(); window.close();" autocomplete="off"></button>
        </div>
    <script>

      
const authButton = document.getElementById('authButton');
const proceedButton = document.getElementById('proceedButton');
authButton.addEventListener('click', () => {
    proceedButton.disabled = false;
    authButton.disabled =true;

});
